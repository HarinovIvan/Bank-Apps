<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/payment.css">
    <title>Bank Apps</title>
</head>
<body>
    <main class="main">
        <section class="cards">
            <div class="card1-block">
                <article class="card1">
                    <p class="text1">7812 2139 0823 XXXX</p>
                    <div class="details">
                        <div class="information">
                            <p class="text2">ДЕЙСТВИТЕЛЕН ДО</p>
                            <p class="text3">05/24</p>
                        </div>
                        <div class="CVV">
                            <p class="text4">CVV</p>
                            <p class="text5">09X</p>
                        </div>
                    </div>
                </article>
                <article class="card2">
                    <img class="logo" src="./images/icons/icon-payment-1.svg" alt="logo">
                    <div class="text-card2">
                        <p class="text10">Зарплата</p>
                        <p class="text11">Интерактивное принадлежащее</p>
                        <p class="vect"></p>
                        <p class="text12">+ 20.000₽</p>
                    </div>
                </article>
                <article class="card2">
                    <img class="logo" src="./images/icons/ican-payment-2.svg" alt="logo">
                    <div class="text-card2">
                        <p class="text10">Счет</p>
                        <p class="text11">Фриланс</p>
                        <div class="vect"></div>
                        <p class="text12">455.00₽</p>
                    </div>
                </article>
            </div>
            <div class="pay">
                <article class="card3">
                    <div class="text-card3">
                        <p class="text14">Способ оплаты</p>
                        <button class="btn">Добавить</button>
                    </div>
                    <div class="input">
                        <input class="vvod" type="text" placeholder="7812 2139 0823 XXXX">
                        <input class="vvod2" type="text" placeholder="7812 2139 0823 XXXX">
                    </div>
                 </article>                
            </div>
        </section>
    </main>
</body>
</html>
